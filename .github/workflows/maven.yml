name: Build
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: read

jobs:
  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    
    steps:
      - name: Checkout code (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'
        timeout-minutes: 5

      - name: Build with Maven (compile tests too)
        run: mvn -B -Puber-jar test-compile package
        timeout-minutes: 30

      - name: Run RuntimeTest (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb
          FINAL_NAME=$(mvn -q -DforceStdout help:evaluate -Dexpression=project.build.finalName)
          xvfb-run -a env LIBGL_ALWAYS_SOFTWARE=1 java -cp "target/${FINAL_NAME}.jar:target/test-classes" test.RuntimeTest
        timeout-minutes: 10

      - name: Run RuntimeTest (macOS)
        if: runner.os == 'macOS'
        run: |
          FINAL_NAME=$(mvn -q -DforceStdout help:evaluate -Dexpression=project.build.finalName)
          java -cp "target/${FINAL_NAME}.jar:target/test-classes" test.RuntimeTest
        timeout-minutes: 10

      - name: Run RuntimeTest (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $finalName = mvn -q -DforceStdout help:evaluate "-Dexpression=project.build.finalName"
          java -cp "target\$finalName.jar;target\test-classes" test.RuntimeTest
        timeout-minutes: 10

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: core-${{ runner.os }}-${{ github.sha }}
          path: target/*.jar
          retention-days: 7
        timeout-minutes: 5
