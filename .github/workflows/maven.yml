name: Build
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: read

jobs:
  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        timeout-minutes: 5

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'
        timeout-minutes: 5

      - name: Build with Maven
        run: mvn -B -Puber-jar verify
        timeout-minutes: 30

      - name: Run RuntimeTest
        run: mvn -B test -Dtest=RuntimeTest
        env:
          DISPLAY: :99
        timeout-minutes: 5
        continue-on-error: false

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: core-${{ runner.os }}-${{ github.sha }}
          path: target/*.jar
          retention-days: 7
        timeout-minutes: 5
